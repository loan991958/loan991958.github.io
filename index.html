<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhung's Music</title>

<style>
body {
    display: grid;
    background-image: linear-gradient(90deg,green,orange)}
video{
    width:40px;
    height:30px;
}
.center{
    color:rgb(216, 216, 163);
    font-size: 16pt;
    text-align: center;}
    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;}
    .video-wrapper iframe {
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;}

.flex-row {
    display: flex;
    flex-wrap: nowrap;
    font-size: 16px;
    text-align: left;
    border-bottom: 4px solid transparent;}
.flex-row-col1 {
    background-color: rgb(185, 183, 183);
    padding: 20px;;
    flex: 2%;}
.flex-row-col2 {
    background-color: rgb(177, 172, 172);
    padding: 10px;
    flex:auto;}
.flex-row-col3 {
    background-color: rgb(185, 183, 183);
    padding: 20px;
    flex: 83%;
    color:black;}
.flex-row-col3-them {
    background-color:lightslategray;}
</style>
</head>
<body>
<!-- Dat tieu de va iframe------------------------------------------------------------>
<h2 class="center">Nhung's Music</h2>
<div class="video-wrapper">
    <iframe id="video" src="videos/Nhung-tien-chi.mp4" frameborder="0"></iframe>
</div>

<!--Hien thi ten bai hat -------------------------------------------------------------->
<p id="tenbaihat" class="center" ></p>


<!--Dat cac video de chon-------------------------------------------------------------->
<div class="flex-row">
    <div class="flex-row-col1">1</div>
    <!-- chu y cach dat video nay se lay thumnail cua video lam anh cho pt--->    
    <div class="flex-row-col2"><video id='cl1' onclick="play_this(this.id)" poster="images/h1.jpg" src="videos/Tim-Em-Trong-Moi-Mat(Tunurau).mp4"></video></div>
    <div class="flex-row-col3" id="bh1">Tìm em trong mắt môi (Tunurau)</div>
</div>
<div class="flex-row">
    <div class="flex-row-col1">2</div>
    <div class="flex-row-col2" ><video id='cl2' onclick="play_this(this.id)" poster="images/h1.jpg" src="videos/Sophie.mp4"></video></div>
    <div class="flex-row-col3" id="bh2">Sophie 5 tháng (ThongThao)</div>
</div>
<div class="flex-row">
    <div class="flex-row-col1">3</div>
    <div class="flex-row-col2"><video id='cl3' onclick="play_this(this.id)" poster="images/h1.jpg" src="videos/Tim-Em-Trong-Moi-Mat(Tunurau).mp4"></video></div>
    <div class="flex-row-col3" id="bh3">Tim-Em-Trong-Moi-Mat(Tunurau)</div>
</div>
<div class="flex-row">
    <div class="flex-row-col1">4</div>
    <div class="flex-row-col2"><video id='cl4' onclick="play_this(this.id)" poster="images/h1.jpg" src="https://drive.google.com/file/d/1yqn1frr2y379b6-OqMEItRSnrENQ_hzp/view?usp=sharing"></video></div>
    <div class="flex-row-col3" id="bh4">Khong ten(VanTien)</div>
</div>
<!-- DAT MA JAVASCRIPT----------------------------------------------------------------->
    <script>
        var idOfElem_luu = 0;
        //--DN ham play_this khi click vao pt video chon thi no lay tt dem vao video chinh va play
        function play_this(idName){
            //lay src cua pt vid click de dem vao src cua video chinh
            let id_video = 'cl'+idName.at(2);
            let srcOfVideod = document.getElementById(id_video).src;
            const video = document.getElementById('video');
            video.src = srcOfVideod;
            //lay ten bai hat
            let id_baih = 'bh'+idName.at(2);
            console.log(id_baih);
            let tenOfBaih = document.getElementById(id_baih).innerText;
            console.log(tenOfBaih);

            //xoa mau pt video truoc do da chon va luu bang cach remove className cua no no
            if (idOfElem_luu > 0) {
                document.getElementById('bh'+idOfElem_luu).classList.remove("flex-row-col3-them");
            }    
            //to mau ten bai hat vua lay khi click bang cach them className cho no
            document.getElementById(id_baih).classList.add("flex-row-col3-them");
            idOfElem_luu = idName.at(2);

            //cup nhat video chinh
            const elm_nhung_music = document.getElementById('tenbaihat');
            elm_nhung_music.innerHTML = tenOfBaih;
            
            //play video 
            //video.play();
        }
//-------------------------------------------------------------------------
</script>

</body>

</html>
